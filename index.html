<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="reset" href="reset.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/552edea310.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <div class="text-center p-2" style="color: white; background: linear-gradient(#2d22ac,#180f76)">
        <h1><strong>Weather Dashboard</strong></h1>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <form class="col-4 mb-3">
                    <!-- search input box and button with clear history button -->
                    <label for="search">Search for a City:</label>
                    <input id="city-input" type="search" name="search" class="form-control" placeholder="Enter City Name" aria-label="Enter City Name"></input>
                    <btn type="submit" class="btn" style="background-color: blue; color: white" id="submit">Search</btn>
                    <btn class="btn" style="background-color: blue; color: white" id="clear-history">Clear History</btn>
                    <!-- list container for past city buttons -->
                    <ul class="list-group">

                    </ul>
                </form>
                <div class="col-8">
                    <!-- current weather display -->
                    <div class="row m-1" style="border-style:solid">
                        <div class="col-12" id="currentW">
                            <h3 class="city-name mb-2 mt-1 bolder" id="currentC"></h3>
                            <p>Temperature: <span class="current" id="temp"></span></p>
                            <p>Humidity: <span class="current" id="humidity"></span></p>
                            <p>Wind Speed: <span class="current" id="wind"></span></p>
                        </div>
                    </div>
                    <!-- weather forecast for next five days -->
                    <div class="col-12 m-1" id ="future-weather">
                        <h3>5-Day Forecast:</h3>
                        <div class="row text-light">
                            <div class="col-md-2 bg-primary forecast text-white m-1 text-center rounded" style="font-size: 10px">
                                <h4 id="fDate0"></h4>
                                <img id="fImg0"/>
                                <p>Temp: <span id="fTemp0"></span></p>
                                <p>Humidity: <span id="fHumidity0"></span></p>
                                <p>Wind Speed: <span id="fWind0"></span></p>
                            </div>
                            <div class="col-md-2 bg-primary forecast text-white m-1 text-center rounded" style="font-size: 10px" >
                                <h4 id="fDate1"></h4>
                                <img id="fImg1"/>
                                <p>Temp: <span id="fTemp1"></span></p>
                                <p>Humidity: <span id="fHumidity1"></span></p>
                                <p>Wind Speed: <span id="fWind1"></span></p>
                            </div>
                            <div class="col-md-2 bg-primary forecast text-white m-1 text-center rounded" style="font-size: 10px" >
                                <h4 id="fDate2"></h4>
                                <img id="fImg2"/>
                                <p>Temp: <span id="fTemp2"></span></p>
                                <p>Humidity: <span id="fHumidity2"></span></p>
                                <p>Wind Speed: <span id="fWind2"></span></p>
                            </div>
                            <div class="col-md-2 bg-primary forecast text-white m-1 text-center rounded" style="font-size: 10px">
                                <h4 id="fDate3"></h4>
                                <img id="fImg3"/>
                                <p>Temp: <span id="fTemp3"></span></p>
                                <p>Humidity: <span id="fHumidity3"></span></p>
                                <p>Wind Speed: <span id="fWind3"></span></p>
                            </div>
                            <div class="col-md-2 bg-primary forecast text-white m-1 text-center rounded" style="font-size: 10px">
                                <h4 id="fDate4"></h4>
                                <img id="fImg4"/>
                                <p>Temp: <span id="fTemp4"></span></p>
                                <p>Humidity: <span id="fHumidity4"></span></p>
                                <p>Wind Speed: <span id="fWind4"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
